{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'img/logo.webp' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li>
                    <a href="{% url 'homepage' %}" class="logo">
                        <img src="{% static 'img/logo.webp' %}" alt="">
                        <span class="nav-item">Dentist</span>
                    </a>
                </li>
                <li class='menu'>
                    <a href="{% url 'homepage' %}">
                        <i class="fas fa-chart-bar"></i>
                        <span class="nav-item">Xizmat ko'rsatish</span>
                    </a>
                </li>
                <li class='menu'>
                    <a href="{% url 'clients' %}">
                        <i class="fas fa-user"></i>
                        <span class="nav-item">Mijozlar</span>
                    </a>
                </li>
                <li class='menu'>
                    <a href="{% url 'doctors' %}">
                        <i class="fas fa-user"></i>
                        <span class="nav-item">Shifokorlar</span>
                    </a>
                </li>
                <li class='menu'>
                    <a href="{% url 'treatments' %}">
                        <i class="fas fa-comment"></i>
                        <span class="nav-item">Muolajalar</span>
                    </a>
                </li>
            </ul>
        </nav>
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
